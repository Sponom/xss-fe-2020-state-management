<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Redux basic example</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" />
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
  </head>
  <body>
    <div class="counter">
      <h1 class="counter__title">Pure redux</h1>
      <div class="counter__btn-container">
          <p class="counter__text">
        counter: <span className="counter__number" id="value"></span>
      </p>
      <div class="counter__btn-container">
        <button class="counter__btn" id="increment">
          +
        </button>
      </div>
    </div>

    <script>
      
      // функция-редюсер
      function counter(state, action) {
        if (typeof state === 'undefined') {
          return 0;
        }

        switch (action.type) {
          default:
            return state;
        }
      }

      // Создание хринилища
      const store = Redux.createStore(counter);
      const valueEl = document.getElementById('value');

      function render() {
        valueEl.innerHTML = store.getState().toString();
      }

      render();

      // Добавление в подписчики функции render
      store.subscribe(render);

    </script>
  </body>
</html>
